<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scripture of the Day</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background-color: #f5e9d4;
background-image: url('assets/bg.jpg');
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
      color:#2b2118;
    }
   header {
  background: rgba(255, 255, 255, 0.65); /* translucent header */
  border-bottom: 1px solid #eadfcd;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
    h1 { margin:0; color:#a86b3d; font-size:18px; }
    .card {
  background: rgba(255, 250, 241, 0.85);      /* soft parchment */
  border-radius: 14px;
  box-shadow: 0 20px 48px rgba(0,0,0,.18), inset 0 0 1px #eadfcd;
  max-width: 800px;
  padding: 20px;

  /* Position near the base of the cross, responsive */
  /* Top margin grows with viewport height but stays in a sensible range */
  margin: clamp(220px, 60vh, 360px) auto 40px;

  backdrop-filter: blur(4px);
  animation: fade-in 500ms ease-out both;
}
    /* Tweak top offset on very small and very tall screens */
@media (max-width: 420px) {
  .card { margin-top: clamp(160px, 55vh, 300px); }
}
@media (min-height: 900px) {
  .card { margin-top: clamp(280px, 62vh, 420px); }
}

/* Gentle entrance */
@keyframes fade-in {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Respect users who prefer reduced motion */
@media (prefers-reduced-motion: reduce) {
  .card { animation: none; }
}
    .ref  { color:#a86b3d; font-weight:600; }
.text { font-size: 22px; line-height: 1.6; background:#ffefb8; padding:12px; border-radius:10px; }
@media (max-width: 420px) { .text { font-size: 20px; } }
   button {
  margin: 5px; padding: 10px 14px;
  border-radius: 12px; border: 1px solid #e5d6c2;
  background: #fff; box-shadow: 0 1px 0 #f5ece0 inset;
}
button:hover { background: #fff7ea; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Scripture of the Day</h1>
    <div>
      <button id="againBtn">âŸ³ Another verse</button>
      <button id="speakBtn">ðŸ”Š Replay</button>
    </div>
  </header>
  <div class="card">
    <div class="ref" id="ref"></div>
    <div class="text" id="text"></div>
  </div>
<script>
  async function loadDB(){ const r=await fetch('data/kjv_sample.json'); return r.json(); }
  function allRefs(db){ let out=[]; for(const b in db){ for(const c in db[b]){ for(const v in db[b][c]) out.push({book:b,chapter:c,verse:v,text:db[b][c][v]}); } } return out; }
  function refStr(r){ return `${r.book} ${r.chapter}:${r.verse}`; }
  let verses=[], current=null, voice=null;
  function chooseVoice(){ const vs=speechSynthesis.getVoices(); voice=vs.find(v=>/female|samantha|aria|jenny|zira|victoria|karen/i.test(v.name))||vs.find(v=>/en/i.test(v.lang))||vs[0]; }
  function speak(t){ if(!('speechSynthesis' in window)) return; speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); if(voice) u.voice=voice; speechSynthesis.speak(u); }
  function show(r){ document.getElementById('ref').textContent=refStr(r); document.getElementById('text').textContent=r.text; current=r; setTimeout(()=>speak(r.text),200); }
  async function roll(){ if(!verses.length){ const db=await loadDB(); verses=allRefs(db);} show(verses[Math.floor(Math.random()*verses.length)]); }
  document.getElementById('againBtn').onclick=roll;
  document.getElementById('speakBtn').onclick=()=>speak(current.text);
  speechSynthesis.onvoiceschanged=chooseVoice; chooseVoice();
  roll();
</script>
</body>
</html>
